<!DOCTYPE HTML>
<html>
<head>
<title>Votação do BBB</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

		<div class="pergunta">

		</div>
		<div class="mainArea">

			</div>

			<div class="participante">
				<label>Participante 2</label>

		</div>

	</form>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/main.js"></script>

</html>
